<div class="container my-5">
    <div class="row border">
        <div class="col-md-6">
            <div class="">
                <img class="img-fluid" [src]="product.image"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="">
                <p class="h2"> Name : <span class="h3 text-muted">{{product.name}}</span></p>
                <p class="my-2 h2"> Descriptoin : <span class="h3 text-muted">{{product.description}}</span></p>
                <p class="h2"> Category : <span class="h3 text-muted">{{product.category}}</span></p>
                <p class="h2"> Price : <span class="h3 text-muted">{{product.price}} &pound;</span></p>
            </div>
        </div>
    </div>
</div>
